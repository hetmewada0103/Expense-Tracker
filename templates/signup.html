{% extends "base.html" %}

{% block title %}Sign Up - Expense Tracker{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="invalid-feedback"></div>
                <small class="form-text text-muted">Username must be 3-20 characters</small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
                <div class="invalid-feedback"></div>
                <small class="form-text text-muted">Format: 10 digits</small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback"></div>
                <small class="form-text text-muted">Minimum 8 characters with at least one number</small>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="currency" class="form-label">Currency</label>
                <select class="form-select" id="currency" name="currency" required>
                    <option value="">Select Currency</option>
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="GBP">GBP (£)</option>
                    <option value="INR">INR (₹)</option>
                    <option value="JPY">JPY (¥)</option>
                </select>
                <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="balance" class="form-label">Initial Balance</label>
                <input type="number" class="form-control" id="balance" name="balance" step="0.01" min="0" required>
                <div class="invalid-feedback"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
        </form>
        <p class="text-center mt-3">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </p>
        <div id="signupMessage" class="alert d-none"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/signup.js') }}"></script>
{% endblock %}
