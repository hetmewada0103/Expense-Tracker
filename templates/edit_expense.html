{% extends "base.html" %}

{% block title %}Edit Expense - Expense Tracker{% endblock %}

{% block content %}
{% include 'nav_menu.html' %}

<div class="container mt-4">
    <h2>Edit Expense</h2>

    <div class="card mt-3">
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_expense', expense_id=expense.id) }}">
                
                <!-- Amount -->
                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number"
                           name="amount"
                           class="form-control"
                           value="{{ expense.amount }}"
                           step="0.01"
                           required>
                </div>

                <!-- Category -->
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select name="category" class="form-select" required>
                        {% for cat in categories %}
                        <option value="{{ cat }}"
                                {% if cat == expense.category %}selected{% endif %}>
                            {{ cat }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input type="text"
                           name="description"
                           class="form-control"
                           value="{{ expense.description }}">
                </div>

                <!-- Buttons -->
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">
                        Update Expense
                    </button>

                    <a href="{{ url_for('all_records') }}"
                       class="btn btn-secondary">
                        Cancel
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
